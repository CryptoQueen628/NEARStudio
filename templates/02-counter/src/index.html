<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<body style="background: #fff">
  <div class="container">
    <h1>This is just a counter, but this time on blockchain!</h1>
    
    <p>Here is how you use can use it from JavaScript.</p>

    <p>To increment:</p>
    <pre>
      await contract.incrementCounter();
    </pre>

    <p>To decrement:</p>
    <pre>
      await contract.decrementCounter();
    </pre>
    
    <p>To check counter value:</p>
    <pre>
      await contract.getCounter();
    </pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/nearlib@0.7.0/dist/nearlib.js"></script>
  <script src="./main.js"></script>
</body>
</html>
